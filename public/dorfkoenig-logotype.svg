<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dorf König Logotype: Symbol + wordmark in WePublish-inspired clean style -->

  <!-- Symbol (compact) -->
  <g transform="translate(0, 2)">
    <!-- Signal waves -->
    <path d="M18 4 Q23 7 23 12" stroke="#ea726e" stroke-width="1.3" fill="none" stroke-linecap="round" opacity="0.35"/>
    <path d="M18 4 Q27 9 27 16" stroke="#ea726e" stroke-width="1.3" fill="none" stroke-linecap="round" opacity="0.2"/>

    <!-- Crown -->
    <path d="M10 17 L12 11 L15 14 L18 8 L21 14 L24 11 L26 17 Z" fill="#ea726e"/>

    <!-- Village -->
    <rect x="11" y="19" width="14" height="9" rx="1.25" fill="#ea726e" opacity="0.6"/>
    <rect x="15" y="17" width="6" height="11" rx="0.75" fill="#ea726e" opacity="0.8"/>
    <rect x="17" y="13.5" width="2" height="3.5" fill="#ea726e" opacity="0.8"/>
    <!-- Windows -->
    <rect x="13" y="22" width="2" height="2" rx="0.4" fill="white" opacity="0.8"/>
    <rect x="21" y="22" width="2" height="2" rx="0.4" fill="white" opacity="0.8"/>
    <!-- Door -->
    <rect x="16.75" y="25" width="2.5" height="3" rx="0.6" fill="white" opacity="0.8"/>

    <!-- Base -->
    <line x1="6" y1="28" x2="30" y2="28" stroke="#ea726e" stroke-width="1.25" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- Wordmark -->
  <text x="40" y="26" font-family="'DM Sans', 'Inter', system-ui, sans-serif" font-size="20" font-weight="600" fill="#1c1917" letter-spacing="-0.02em">
    <tspan>Dorf</tspan><tspan fill="#ea726e" font-weight="700">König</tspan>
  </text>
</svg>
