<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dorf König Symbol: Crown with signal waves over a village silhouette -->

  <!-- Signal waves (monitoring/radar) -->
  <path d="M20 4 Q26 8 26 14" stroke="#ea726e" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.35"/>
  <path d="M20 4 Q30 10 30 18" stroke="#ea726e" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.2"/>

  <!-- Crown (König) -->
  <path d="M12 18 L14 11 L17 15 L20 9 L23 15 L26 11 L28 18 Z" fill="#ea726e"/>

  <!-- Village silhouette (Dorf) -->
  <rect x="13" y="20" width="14" height="10" rx="1.5" fill="#ea726e" opacity="0.6"/>
  <rect x="17" y="18" width="6" height="12" rx="1" fill="#ea726e" opacity="0.8"/>
  <!-- Church spire -->
  <rect x="19" y="14" width="2" height="4" fill="#ea726e" opacity="0.8"/>
  <!-- Windows -->
  <rect x="15" y="23" width="2.5" height="2.5" rx="0.5" fill="white" opacity="0.8"/>
  <rect x="22.5" y="23" width="2.5" height="2.5" rx="0.5" fill="white" opacity="0.8"/>
  <!-- Door -->
  <rect x="18.5" y="26" width="3" height="4" rx="0.75" fill="white" opacity="0.8"/>

  <!-- Base line -->
  <line x1="8" y1="30" x2="32" y2="30" stroke="#ea726e" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
</svg>
